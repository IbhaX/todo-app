{% extends 'base.html' %}


{% block title %}ToDo{% endblock title %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Todo App</h1>
    
    <form method="post" class="row g-3">
        {% csrf_token %}
      <div class="col">
        {{ form.as_p }}
        <div class="col-auto">
            <button class="btn btn-primary" id="addTaskBtn">Add Task</button>
          </div>
      </div>
    </form>
    
    <div class="container mt-5 bg-light" id="taskList">
      {% include "todo/partials/todos_list.html" %}
    </div>
{% endblock content %}
